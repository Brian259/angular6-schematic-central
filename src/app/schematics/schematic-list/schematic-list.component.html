<div class="row">
  <div class="col">
    <button *ngIf="auth" class="btn btn-success" (click)="onNewSchematic()">New Schematic</button>
  </div>
  <div class="col">
      <div class="input-group mb-3">
          <input [(ngModel)]="filteredSchematics"type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
          <div class="input-group-append">
          </div>
        </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <div *ngIf="schematics">
      <app-schematic-item
      *ngFor="let schematicEle of schematics | filter:filteredSchematics:'name'; let i = index"
      [schematic]="schematicEle"
      [index]="i"></app-schematic-item>
    </div>
  </div>
</div>
