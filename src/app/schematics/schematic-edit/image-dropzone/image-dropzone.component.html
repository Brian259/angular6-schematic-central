<label for="img">Image</label>
<div class="dropzone justify-content-between" appDropZone (hovered)="toggleHover($event)" (dropped)="onImageDrop($event)"
  [class.hovering]="isHovering">
  <h4>Drag and Drop Image Here</h4>
  <div class="file">
    <label class="file-label">
      <input class="file-input" type="file" (change)="onImageDrop($event.target.files[0])">
      <span class="file-cta">
        <span class="file-icon">
          <i class="fa fa-upload"></i>
        </span>
        <span class="file-label">
          or choose a fileâ€¦
        </span>
      </span>
    </label>
  </div>
</div>
